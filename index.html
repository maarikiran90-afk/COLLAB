<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animator Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/FKq4Xct/mini-robo-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow: hidden;
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.8);
    }

    /* === Sidebar === */
    .sidebar {
      width: 240px;
      background-color: rgba(44, 62, 80, 0.9);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 40px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      margin: 10px 0;
      padding: 10px;
      display: block;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #16a085;
    }

    /* === Main === */
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 28px;
    }

    .btn {
      background-color: #e67e22;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .btn:hover {
      background-color: #d35400;
      transform: scale(1.05);
    }

    .loader {
      display: none;
      margin-left: 10px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Sections */
    .section {
      background-color: white;
      padding: 20px;
      margin-top: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .section:hover {
      transform: translateY(-5px);
    }

    .section h3 {
      margin-bottom: 15px;
    }

    .item {
      background-color: #ecf0f1;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .complete { background: #27ae60; }
    .progress { background: #f1c40f; }
    .pending  { background: #e74c3c; }

    /* Stats */
    .stats-box {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .stat {
      flex: 1;
      padding: 15px;
      border-radius: 8px;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      transition: transform 0.3s ease;
    }

    .stat:hover {
      transform: scale(1.05);
    }

    /* Motion image */
    .motion-img {
      max-width: 300px;
      animation: float 3s ease-in-out infinite;
      margin-top: 20px;
      border-radius: 12px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .stats-box {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h1>Animator</h1>
      <a href="#" class="active">Dashboard</a>
      <a href="#">Projects</a>
      <a href="#">Timeline</a>
      <a href="#">Assets</a>
      <a href="#">Settings</a>
    </div>
    <div>
      <img src="https://i.ibb.co/0yW7dMR/mini-robo.png" alt="Mini Robo" width="100" style="margin-top: auto;" />
    </div>
  </div>

  <!-- Main -->
  <div class="main-content">
    <div class="header">
      <h2>Welcome, Animator!</h2>
      <button class="btn" id="startBtn">
        ðŸš€ Start Project
        <div class="loader" id="loader"></div>
      </button>
    </div>

    <img class="motion-img" src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="Motion Animation" />

    <!-- Active Projects -->
    <div class="section">
      <h3>Active Projects</h3>
      <div class="item"><div class="status-dot progress"></div>3D Character Rigging</div>
      <div class="item"><div class="status-dot complete"></div>Logo Intro Animation</div>
      <div class="item"><div class="status-dot pending"></div>Scene Design</div>
    </div>

    <!-- Timeline -->
    <div class="section">
      <h3>Timeline</h3>
      <div class="item"><div class="status-dot progress"></div>Keyframe Animation - 2 days left</div>
      <div class="item"><div class="status-dot pending"></div>Render - 4 days left</div>
      <div class="item"><div class="status-dot complete"></div>Storyboard - Done</div>
    </div>

    <!-- Stats -->
    <div class="section">
      <h3>Project Stats</h3>
      <div class="stats-box">
        <div class="stat">
          <h4>Completed</h4>
          <p>12</p>
        </div>
        <div class="stat">
          <h4>In Progress</h4>
          <p>4</p>
        </div>
        <div class="stat">
          <h4>Pending</h4>
          <p>6</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  const btn = document.getElementById("startBtn");
  const loader = document.getElementById("loader");

  btn.addEventListener("click", () => {
    loader.style.display = "inline-block";
    btn.disabled = true;
    btn.innerHTML = 'ðŸš€ Starting...';

    setTimeout(() => {
      loader.style.display = "none";
      btn.innerHTML = 'ðŸš€ Project Started!';
      btn.style.backgroundColor = "#2ecc71";
    }, 2000);
  });
</script>

</body>
</html>
